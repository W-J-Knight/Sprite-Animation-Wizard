<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animation Wizard</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="script.js" defer></script>
</head>
<body><main>
    <!-- controls -->
    <div class="controls">
        <label for="animations">Choose Animation: </label>
        <select name="animations" id="animations">
            <option value="idle">Idle</option>
            <option value="idle2">Idle2</option>
            <option value="walk">walk</option>
            <option value="run">Run</option>
            <option value="jump">Jump</option>
            <option value="attack1">Attack 1</option>
            <option value="attack2">Attack 2</option>
            <option value="attack3">Attack 3</option>
            <option value="hurt">Hurt</option>
            <option value="dying">Dying</option>
        </select>
    </div>
    <!-- canvas -->
    <canvas id="canvas1"></canvas>
    <!-- credits -->
    <div id="credits">
        <h3>Images: https://craftpix.net/</h3>
        <h3>Learning to animate sprites from: https://www.youtube.com/@Frankslaboratory</h3>
    </div>
</main>
</body>
</html>
